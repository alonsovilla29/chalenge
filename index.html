<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">>
</head>
<body>
    <header>
        <h1 class="titulo">Encriptador de texto</h1>
    </header>
    <main class="encryptador">
        <section class="cajas__texto">
            <textarea id="encript" placeholder="Ingresa aquí tu texto...."></textarea>
            <textarea id="show-message-text" readonly></textarea>
        </section>
        <div class="botones">
            <button class="button" onclick="encryptMessage()">Encriptar</button>
            <button class="button" onclick="decryptMessage()">Desencriptar</button>
        </div>
        <div>
            <p>Solo letras mayúsculas y sin acentos</p>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por Villanodev</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
